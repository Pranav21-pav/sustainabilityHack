<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Calculator</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css"> <!-- Link to your CSS file for styling -->

    <div id="question-container">
        <h1>Carbon Emissions Calculator</h1>

    <script src="scripting.js"></script> <!-- Link to your JavaScript file -->
