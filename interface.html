<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
<body>
    <div id="question-container">
        <h1>Carbon Emissions Calculator</h1>
        <div id="question">
            <!-- The question content will be dynamically updated by JavaScript -->
        </div>
        <input type="text" id="user-response" placeholder="Type your response here...">
        <button id="submit-button">Submit</button>
    </div>

    <div id="result-container">
        <!-- Content for displaying results will go here -->
    </div>
    
    <script type="text/javascript" src="scripting.js"></script>
</body>

<body>
    <div id="result-container">
        <h2>Your score is:</h2>
        <p id="score"></p>
        <h3>Here's some advice:</h3>
        <p id="advice"></p>
    </div>    
</body>
</head>
</html>
